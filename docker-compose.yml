version: '3.8'

services:
  api-gateway:
    container_name: api-gateway
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
      target: development
    command: npm run start:dev api-gateway
    env_file:
      - ./apps/api-gateway/.env
    ports:
      - "4000:3000"
    restart: always
    networks:
      - app-network
    volumes:
      - .:/usr/src/app
      - ./proto/:/usr/src/app/proto
      - node_modules:/usr/src/app/node_modules
    depends_on:
      - kafka
      - redis

  authentication:
    container_name: authentication
    build:
      context: .
      dockerfile: ./apps/authentication/Dockerfile
      target: development
    command: npm run start:dev authentication
    env_file:
      - ./apps/authentication/.env
    ports:
      - "50051:50051"
    networks:
      - app-network
    volumes:
      - .:/usr/src/app
      - ./proto/:/usr/src/app/proto
      - node_modules:/usr/src/app/node_modules
    depends_on:
      - kafka
  inventory:
    container_name: inventory
    build:
      context: .
      dockerfile: ./apps/inventory/Dockerfile
      target: development
    command: npm run start:dev inventory
    env_file:
      - ./apps/inventory/.env
    ports:
      - "50052:50051"
    networks:
      - app-network
    volumes:
      - .:/usr/src/app
      - ./proto/:/usr/src/app/proto
      - node_modules:/usr/src/app/node_modules
    depends_on:
      - kafka
  order:
    container_name: order
    build:
      context: .
      dockerfile: ./apps/order/Dockerfile
      target: development
    command: npm run start:dev order
    env_file:
      - ./apps/order/.env
    ports:
      - "50053:50051"
    networks:
      - app-network
    volumes:
      - .:/usr/src/app
      - ./proto/:/usr/src/app/proto
      - node_modules:/usr/src/app/node_modules
    depends_on:
      - kafka
  payment:
    container_name: payment
    build:
      context: .
      dockerfile: ./apps/payment/Dockerfile
      target: development
    command: npm run start:dev payment
    env_file:
      - ./apps/payment/.env
    ports:
      - "50054:50051"
    networks:
      - app-network
    volumes:
      - .:/usr/src/app
      - ./proto/:/usr/src/app/proto
      - node_modules:/usr/src/app/node_modules
    depends_on:
      - kafka


  
